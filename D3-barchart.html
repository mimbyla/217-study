<!DOCTYPE html>
<html>
	<head>
		<title>D3 Tutorial</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>

		<script type="text/javascript">
			d3.select("body)
			.append("p")
			.text("Our First Paragraph using D3!")
			.style({"font-size":"40px","font-family":"arial"});

		</script>

	</body>
</html>
